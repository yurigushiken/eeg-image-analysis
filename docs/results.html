<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topomap Plots - EEG Analysis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>The Neurobehavioral Basis of Numerical Processing</h1>
    </header>

    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="results.html" class="active">Results</a>
        <a href="https://github.com/yurigushiken/eeg-image-analysis" target="_blank">GitHub</a>
    </nav>

    <main>
        <div class="content-wrapper">
            <aside class="sidebar">
                <h3>Compare Plots</h3>
                <button id="compare-btn">Compare Selected</button>
                <div id="comparison-controls">
                    <!-- Checkboxes will be dynamically inserted here by main.js -->
                </div>
            </aside>

            <div class="plots-main">
                <nav class="results-tabs">
                    <!-- Tab buttons will be dynamically inserted here by main.js -->
                </nav>
                <div id="plots-container">
                    <!-- Plots will be dynamically inserted here by main.js -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Language and Cognitive Neuroscience Lab, Teachers College.</p>
        <p style="font-size: 0.8rem; color: #6c757d;">Jean Ee Tang, Yuri (Mischa) Gushiken, Yuexin Li, Hanyi Xu, Kiren Bakhru (2025)</p>
    </footer>

    <script src="js/plot_data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
